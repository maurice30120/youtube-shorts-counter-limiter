<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 250px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    .counter {
      font-size: 24px;
      text-align: center;
      margin: 10px 0;
      color: #FF0000;
      font-weight: bold;
    }
    .settings {
      margin-top: 15px;
    }
    .settings h4 {
      margin: 5px 0;
      color: #333;
    }
    .settings label {
      display: block;
      margin: 5px 0;
      font-size: 12px;
    }
    .settings input {
      width: 60px;
      padding: 2px;
      margin: 0 5px;
    }
    .settings button {
      background: #1976d2;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 3px;
      cursor: pointer;
      margin-left: 5px;
    }
    .settings button:hover {
      background: #1565c0;
    }
    #current-limit {
      font-size: 11px;
      color: #666;
      margin: 5px 0;
    }
    .reset-btn {
      background: #f44336;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 3px;
      cursor: pointer;
      margin-top: 10px;
      font-size: 12px;
    }
    .reset-btn:hover {
      background: #d32f2f;
    }
  </style>
</head>
<body>
  <h3>YouTube Shorts Counter</h3>
  <div class="counter" id="counter">0</div>
  <hr>
  <div class="settings">
    <h4>Paramètres</h4>
    <form id="settings-form">
      <label for="max-shorts">Limite de Shorts :</label>
      <input type="number" id="max-shorts" name="max-shorts" min="1" max="100" value="10">
      <button type="submit">Sauvegarder</button>
    </form>
    <p id="current-limit">Limite actuelle: 10</p>
    <button id="reset-counter" class="reset-btn">Remettre à zéro</button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
